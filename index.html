<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="bg-slate-950">

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-4xl font-bold text-center mb-6">Login</h2>
            <form class="space-y-4">
                <input type="email" placeholder="Correo Electrónico o Teléfono" required class="w-full p-3 border border-black-300 rounded-lg">
                <input type="password" placeholder="Contraseña" required class="w-full p-3 border border-black-300 rounded-lg">
                <button type="submit" class="w-full bg-red-500 text-white py-3 rounded-lg hover:bg-red-600">Ingresar</button>
            </form>
            <div class="text-center mt-4">
                <a href="#" class="text-black-500 hover:underline">¿Olvidó su contraseña?</a>
            </div>
        </div>
    </div>

</body>
</html>
